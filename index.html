<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveTimer</title>
    <link rel="stylesheet" href="love-timer.css">
    <link rel="icon" type="image/x-icon" href="heart-favicon.png?v=2">
</head>
<body>
    <header>
        <h1>Kedves Flóra!</h1>
    </header>
    
    
    
    <main>
        <div id="timerDiv">
            <h1>Már csak</h1>
            <div id="timer"></div>
            <h1>és újra látjuk egymást! 🥰</h1>
        </div>
        <div style="text-align: center; margin: 20px 0;">
        <a href="koordgem.html" style="text-decoration: none;">
            <button type="button" 
                style="
                    padding: 12px 24px; 
                    font-size: 18px; 
                    border-radius: 12px; 
                    background-color: #FC466B; 
                    color: white; 
                    border: none; 
                    cursor: pointer; 
                    box-shadow: 0 4px 6px rgba(0,0,0,0.2);
                    transition: transform 0.2s, background-color 0.2s;
                "
                onmouseover="this.style.transform='scale(1.05)'; this.style.backgroundColor='#FF6B91';"
                onmouseout="this.style.transform='scale(1)'; this.style.backgroundColor='#FC466B';"
            >
                📐 Koordinátageometria Cheat Sheet
            </button>
        </a>
    </div>
              <h2>Csak két megálló!🚏</h2>
        <div id="progress-container">
    <svg id="path-svg" viewBox="0 0 100 50" preserveAspectRatio="none">
        <path id="flight-path" d="M 0 50 Q 50 0 100 50" stroke="#FC466B" stroke-width="1" fill="transparent" stroke-dasharray="2 2"/>
    </svg>
    <div id="airplane">✈</div>
    <div id="pics">
        <img src="berlin-nobg.png" alt="berlin vector" id="berlin-vector">
        <img id="budapest-vector" src="bp-nobg.png" alt="budapest vector">
    </div>
</div>
        <script src="love-timer.js"></script>
        
    </main>
    <footer></footer>
</body>
</html>
